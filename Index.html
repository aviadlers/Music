<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Billboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #2b5876, #4e4376);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: white;
      overflow-x: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      text-align: center;
      padding: 60px 20px 40px;
    }
    header h1 {
      font-size: 3em;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #f9d423; }
      to { text-shadow: 0 0 20px #ff4e50, 0 0 30px #f9d423; }
    }
    .chart {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .track {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
      position: relative;
    }
    .track:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.2);
    }
    .rank {
      position: absolute;
      top: -15px;
      left: -15px;
      background: gold;
      color: black;
      font-weight: bold;
      font-size: 1.2em;
      padding: 8px 12px;
      border-radius: 50%;
      box-shadow: 0 0 10px gold;
    }
    .album-art {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    .title {
      font-size: 1.2em;
      font-weight: bold;
      margin: 10px 0 5px;
    }
    .artist {
      font-size: 0.9em;
      opacity: 0.8;
      margin-bottom: 10px;
    }
    .controls button {
      background: #ff4e50;
      border: none;
      border-radius: 20px;
      color: white;
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #f9d423;
      color: black;
    }
    .like {
      display: block;
      margin-top: 8px;
      font-size: 0.9em;
      cursor: pointer;
    }
    .like span {
      margin-left: 5px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.4);
    }
    footer a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }
    .player-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.9);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-size: 0.9em;
    }
    .player-bar button {
      background: #ff4e50;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  </header>

      <div class="title">City Nights</div>
      <div class="artist">Neon Beats</div>
      <div class="controls">
        <button onclick="playTrack(this)">‚ñ∂ Play</button>
      </div>
      <div class="like" onclick="likeTrack(this)">‚≠ê Like <span>0</span></div>
    </div>
    <div class="track" data-src="song3">
      <div class="rank">#3</div>
      <img class="album-art" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjUwIiBoZWlnaHQ9IjI1MCIgdmlld0JveD0iMCAwIDI1MCAyNTAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjI1MCIgaGVpZ2h0PSIyNTAiIGZpbGw9IiMyYjU4NzYiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZmlsbD0id2hpdGUiIGZvbnQtc2l6ZT0iMjAiPkFsYnVtIDM8L3RleHQ+PC9zdmc+" />
      <div class="title">Ocean Vibes</div>
      <div class="artist">WaveRider</div>
      <div class="controls">
        <button onclick="playTrack(this)">‚ñ∂ Play</button>

  </section>

  <div class="player-bar" id="playerBar">
    <span id="nowPlaying">No track playing</span>
    <button onclick="togglePlay()">‚ñ∂</button>
  </div>

  <footer>
    <p>Connect with us:</p>
    <a href="#">TikTok</a>
    <a href="#">YouTube</a>
    <a href="#">Instagram</a>
  </footer>

  <!-- Dummy base64 audio -->
  <audio id="audio"></audio>
  <script>
    const tracks = {
      song1: "data:audio/mp3;base64,//uQZ...",
      song2: "data:audio/mp3;base64,//uQZ...",
      song3: "data:audio/mp3;base64,//uQZ..."
    };
    let current = null;
    const audio = document.getElementById("audio");
    const nowPlaying = document.getElementById("nowPlaying");
    const playerBar = document.getElementById("playerBar");
    const playBtn = playerBar.querySelector("button");

    function playTrack(btn) {
      const track = btn.closest(".track");
      const src = track.getAttribute("data-src");
      audio.src = tracks[src];
      audio.play();
      current = src;
      nowPlaying.textContent = "Now Playing: " + track.querySelector(".title").textContent;
      playBtn.textContent = "‚è∏";
    }
    function togglePlay() {
      if (!current) return;
      if (audio.paused) {
        audio.play();
        playBtn.textContent = "‚è∏";
      } else {
        audio.pause();
        playBtn.textContent = "‚ñ∂";
      }
    }
    function likeTrack(el) {
      let span = el.querySelector("span");
      let count = parseInt(span.textContent);
      span.textContent = count + 1;
    }
  </script>
</body>
</html>
